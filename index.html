<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div class="instructions">
        <h1>Instructions</h1>
        <p>Your goal is to match your score with the target Number. Each crystal has a random value that adds to your score.
            If you go over, you lose.
        </p>
    </div>
    <div class="target">Target Number:
        <span class="target-number"></span>
    </div>
    <img class="crystal-one" src="assets/images/crystalone.jpg" alt="crystal one">
    <img class="crystal-two" src="assets/images/crystaltwo.png" alt="crystal two">
    <img class="crystal-three" src="assets/images/crystalthree.jpeg" alt="crystal three">
    <img class="crystal-four" src="assets/images/crystalfour.jpg" alt="crystal four">
    </div>
    <div class="score">My Score:
        <span class='my-score'></span>
    </div>
    <div class="score-board">
        <p>Wins:
            <span class='wins'></span>
        </p>
        <p>Loses:
            <span class='lose'></span>
        </p>
    </div>


    <script src='assets/javascript/game.js'></script>

</body>

</html>
